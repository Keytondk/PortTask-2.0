apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
  namespace: navo
  labels:
    app: notification
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
        - name: notification
          image: navo/notification:latest
          ports:
            - containerPort: 8083
          envFrom:
            - configMapRef:
                name: navo-config
            - secretRef:
                name: navo-secrets
          env:
            - name: SERVICE_NAME
              value: "notification"
            - name: PORT
              value: "8083"
            - name: SMTP_HOST
              value: "smtp.sendgrid.net"
            - name: SMTP_PORT
              value: "465"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: notification
  namespace: navo
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8083
  selector:
    app: notification
