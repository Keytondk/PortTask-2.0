apiVersion: apps/v1
kind: Deployment
metadata:
  name: vessel
  namespace: navo
  labels:
    app: vessel
    app.kubernetes.io/name: navo
    app.kubernetes.io/component: vessel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vessel
  template:
    metadata:
      labels:
        app: vessel
    spec:
      containers:
        - name: vessel
          image: navo/vessel:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
              name: http
          envFrom:
            - configMapRef:
                name: navo-config
            - secretRef:
                name: navo-secrets
          env:
            - name: SERVICE_NAME
              value: "vessel"
            - name: PORT
              value: "8082"
            - name: AIS_PROVIDER
              value: "marinetraffic"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: vessel
  namespace: navo
  labels:
    app: vessel
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8082
      protocol: TCP
      name: http
  selector:
    app: vessel
